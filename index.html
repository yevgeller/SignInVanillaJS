<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sign In module in JavaScript</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <!-- <link rel="stylesheet" href="css/bulma/bulma.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/cyborg/bulmaswatch.min.css">
    <link rel="stylesheet" href="css/site.css">

</head>

<body>
    <script src="js/scripts.js"></script>

    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Sign In Application</h1>
                <h2 class="subtitle">An example developed in plain JavaScript</h2>
            </div>
        </div>
    </section>

    <!-- <div class="container padTopBottom24">
        <div class="notification is-primary">
            Please enter your information here as well as the reason for your visit.
        </div>
    </div> -->

    <section class="section">
        <div class="container">
            <!-- <h1 class="title">Section</h1> -->
            <h2 class="subtitle">
                Please enter your information here as well as the reason for your visit.
            </h2>
        </div>
    </section>

    <div id="userMenu">
        <div class="container">
            <!-- <div class="columns"> -->
            <!-- <div class="column is-half"> -->
            <div class="columns" name="menu">
                <div class="column is-4 is-offset-2">
                    <div class="field">
                        <label class="label">Salutation</label>
                        <div class="control">
                            <div class="select noMarginLeft">
                                <select>
                                    <option>Mr.</option>
                                    <option>Mrs.</option>
                                    <option>Ms.</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">First:</label>
                        <div class="control">
                            <input type="text" class="input is-primary" id="firstName">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Last:</label>
                        <div class="control">
                            <input type="text" class="input is-primary" id="lastName">
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="field">
                        <label class="label">What can we help you with today?</label>
                        <div class="control">
                            <ul id="reasonsForVisit">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="columns is-mobile is-centered">
            <div class="column is-half">
                <div class="content has-text-centered">
                    <button id="addToQueueBtn" class="button is-link" onclick="addNew()">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <div id="adminInterface" class="is-hidden" style="padding-top:100px;">
        <div class="columns is-mobile is-centered">
            <div class="column box is-half">
                <div id="queueContainer"></div>
            </div>
        </div>
        <div class="columns is-mobile is-centered" style="padding-top:20px;">
            <div class="column box is-half">
                <div id="completedLog"></div>
            </div>
        </div>
    </div>

    <div id="registrationSucceededModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div>
                <div class="notification is-success">
                    You are in the queue now. Go sit down.
                </div>
                <!-- <button aria-label="close" onclick="closeModal()" class="button is-link">Close</button> -->
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close" onclick="closeModal()"></button>
    </div>
    <footer class="footer" style="margin-top:200px;">
        <div class="content has-text-centered">
            <button class="button is-link" onclick="toggleAdminInterface()">Toggle admin interface</button>
        </div>
    </footer>
</body>

</html>
