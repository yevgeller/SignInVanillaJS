    <div id="userMenu">
        <div class="container">
            <!-- <div class="columns"> -->
            <!-- <div class="column is-half"> -->
            <div class="columns" name="menu">
                <div class="column is-4 is-offset-2">
                    <div class="field">
                        <label class="label">Salutation</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>Mr.</option>
                                    <option>Mrs.</option>
                                    <option>Ms.</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">First:</label>
                        <div class="control">
                            <input type="text" class="input is-primary" id="firstName">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Last:</label>
                        <div class="control">
                            <input type="text" class="input is-primary" id="lastName">
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="field">
                        <label class="label">What can we help you with today?</label>
                        <div class="control">
                            <ul id="reasonsForVisit">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="columns is-mobile is-centered">
            <div class="column is-half">
                <div class="content has-text-centered">
                    <button id="addToQueueBtn" class="button is-link" onclick="addNew()">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <div id="adminInterface" class="is-hidden" style="padding-top:100px;">
        <div class="columns is-mobile is-centered">
            <div class="column box is-half">
                <div id="queueContainer"></div>
            </div>
        </div>
    </div>



    <div id="registrationSucceededModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div>
                <div class="notification is-success">
                    You are in the queue now. Go sit down.
                </div>
                <!-- <button aria-label="close" onclick="closeModal()" class="button is-link">Close</button> -->
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close" onclick="closeModal()"></button>
    </div>
    <footer class="footer" style="margin-top:200px;">
        <div class="content has-text-centered">
            <button class="button is-link" onclick="toggleAdminInterface()">Toggle admin interface</button>
        </div>
    </footer>
